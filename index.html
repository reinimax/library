<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="reset.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Library</title>
</head>
<body>
  <h1>Library</h1>
  <p id ="info">Add your books via the form below.</p>
  <div id="fields">
    <label for="author" default="author">Author</label>
    <input id="author">
    <label for="title">Title</label>
    <input id="title">
    <label for="pages">Number of pages</label>
    <input id="pages">
    <label for="read">Already read?</label>
    <input type="checkbox" id="read">
    <button id="addBtn">Add book</button>
    <button id="clearStorage">Clear local storage</button>
  </div>
  <div id="container"></div>
  <script src="library.js"></script>
</body>
</html>
